<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Esame Modulo1 - Rumble</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <section class="logo-section">
        <img src="./img/hamburger-icon.svg" alt="Menu" />
        <img src="./img/logo.svg" alt="Rumble" />
      </section>
      <section class="search-bar-section">
        <input type="text" placeholder="Search" />
        <button>
          <img src="./img/search-icon.svg" alt="Search" />
        </button>
      </section>
      <section class="btn-section">
        <button id="sign-in-btn">
          <span>Sign In</span>
        </button>
        <button>
          <span>Sign Up</span>
        </button>
      </section>
    </header>
    <!--ASIDE-->
    <aside></aside>
    <!--NAV-->
    <nav></nav>
    <!--MAIN-->
    <main></main>
    <!--FOOTER-->
    <footer></footer>
  </body>
</html>
