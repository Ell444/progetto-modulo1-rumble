<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Esame Modulo1 - Rumble</title>
  </head>

    <!--HEADER-->
    <header>
      <section class="logo-section">
        <img src="./img/hamburger-icon.svg" alt="Menu" />
        <img src="./img/logo.svg" alt="Rumble" />
      </section>
      <section class="search-bar-section">
        <input type="text" placeholder="Search" />
        <button>
          <img src="./img/search-icon.svg" alt="Search" />
        </button>
      </section>
      <section class="btn-section">
        <button id="sign-in-btn">
          <span>Sign In</span>
        </button>
        <button>
          <span>Sign Up</span>
        </button>
      </section>
    </header>
    <!--ASIDE-->
    <aside></aside>
    <!--NAV-->
    <nav></nav>
    <!--MAIN-->
    <main>
      <article class="top-main">
        <section class="main-img">
          <img src="./img/main-img.jpg" alt="" />
        </section>
        <section class="main-text">
          <h4>Featured</h4>
          <h3>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Consequatur provident nulla, reprehenderit nihil perferendis illum.
          </h3>
          <div>
            <p>
              <img src="https://source.unsplash.co" alt />
              Lorem Ipsum
            </p>
            <p>4 hours ago - 58.8K views</p>
          </div>
        </section>
      </article>
    </main>
    <!--FOOTER-->
    <footer></footer>
  </body>
</html>
